<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Gerenciamento de Biblioteca</h1>
    <div class="tabs">
        <button onclick="showTab('emprestimo')"><i class="fas fa-book"></i> Empréstimo</button>
        <button onclick="showTab('historico')"><i class="fas fa-history"></i> Histórico</button>
        <button onclick="showTab('gerenciarLivros')"><i class="fas fa-book-open"></i> Gerenciar Livros</button>
        <button onclick="exportarJSON()"><i class="fas fa-file-export"></i> Salvar JSON</button>
        <input type="file" id="importarJSON" onchange="importarJSON()" style="display:none;">
        <button onclick="document.getElementById('importarJSON').click()"><i class="fas fa-file-import"></i> Importar JSON</button>
    </div>
    <div id="emprestimo" class="tab-content">
        <h2>Empréstimo de Livro</h2>
        <form id="emprestimoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="nomeLivro">Nome do Livro:</label>
            <input type="text" id="nomeLivro" name="nomeLivro" required>
            <label for="numeroLivro">Número do Livro:</label>
            <input type="text" id="numeroLivro" name="numeroLivro" required>
            <label for="observacao">Observação:</label>
            <input type="text" id="observacao" name="observacao">
            <button type="submit"><i class="fas fa-plus"></i> Emprestar</button>
        </form>
        <h2>Livros Emprestados</h2>
        <input type="text" id="searchEmprestimo" placeholder="Pesquisar por nome do aluno">
        <table id="emprestimosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nome do Livro</th>
                    <th>Número do Livro</th>
                    <th>Observação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="historico" class="tab-content" style="display:none;">
        <h2>Histórico de Empréstimos</h2>
        <table id="historicoTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nome do Livro</th>
                    <th>Número do Livro</th>
                    <th>Observação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="gerenciarLivros" class="tab-content" style="display:none;">
        <h2>Gerenciar Livros</h2>
        <form id="livroForm">
            <label for="nomeLivroGerenciar">Nome do Livro:</label>
            <input type="text" id="nomeLivroGerenciar" name="nomeLivroGerenciar" required>
            <label for="numeroLivros">Número de Livros:</label>
            <input type="number" id="numeroLivros" name="numeroLivros" required>
            <label for="observacaoLivro">Observação:</label>
            <input type="text" id="observacaoLivro" name="observacaoLivro">
            <button type="submit"><i class="fas fa-save"></i> Adicionar/Editar Livro</button>
        </form>
        <h2>Livros na Biblioteca</h2>
        <input type="text" id="searchLivro" placeholder="Pesquisar por nome do livro">
        <table id="livrosTable">
            <thead>
                <tr>
                    <th>Nome do Livro</th>
                    <th>Número de Livros</th>
                    <th>Observação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
